syntax = "proto3";

option go_package = "./go/pbuser";

package user;

service User {
  rpc SignIn (SignInRequest) returns (SignInResponse) {}
  rpc SignUp (SignUpRequest) returns (SignUpResponse) {}

  rpc AlreadyExists (AlreadyExistsRequest) returns (AlreadyExistsResponse) {}
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInResponse {
  repeated SignInUser users = 1;
}

message SignInUser {
  int64 id = 1;
  string token = 2;
  string role = 3;
  string name = 4;
  string surname = 5;
  string email = 6;
}

message SignUpRequest {
  string email = 1;
  string password = 2;
  string role = 3;
  string name = 4;
  string surname = 5;
}

message SignUpResponse {
  SignInUser user = 1;
}

message AlreadyExistsRequest {
  string email = 1;
  string role = 2;
}

message AlreadyExistsResponse {
  bool exists = 1;
}
